<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results Summary Component</title>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="results-card">

    <section class="results-card__score">

      <h1>Your Result</h1>

      <div class="score-display">
        <span class="score-display__value">76</span>
        <span class="score-display__total">of 100</span>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="results-card__summary">

      <h2>Summary</h2>
      <ul class="summary-list" id="summary-list">
        <!-- Items will be populated dynamically via JavaScript -->
      </ul>

      <button class="btn">Continue</button>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
